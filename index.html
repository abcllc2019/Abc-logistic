<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Logistic LLC – Driver Hiring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header style="background:#002147; color:#fff; padding:15px; display:flex; align-items:center;">
    <img src="logo.png" alt="ABC Logistic Logo" style="height:50px; margin-right:15px;">
    <h1>ABC Logistic LLC</h1>
  </header>

  <!-- Hero -->
  <section style="text-align:center; padding:60px; background:#f4f7fb;">
    <h2>Earn $180 – $360 Per Day</h2>
    <p>Flexible Shifts · Weekly Pay · 1099 Independent Contractor</p>
  </section>

  <!-- Apply Form -->
  <section style="max-width:600px; margin:auto; padding:30px;">
    <h2>Apply Now</h2>
    <form id="applyForm">
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="license" name="license" placeholder="Driver's License #" required>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer style="background:#002147; color:#fff; text-align:center; padding:15px;">
    © 2025 ABC Logistic LLC
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("vhgTnq8riUK29JBK6"); // Your EmailJS Public Key
    })();

    document.getElementById("applyForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      localStorage.setItem("applicantEmail", email); // Save for admin page

      emailjs.sendForm("service_2bhwn1u", "template_jqo8csc", this)
        .then(function() {
          window.location.href = "apply-success.html"; // Redirect on success
        }, function(error) {
          alert("❌ Error. Please try again.");
          console.log(error);
        });
    });
  </script>
</body>
</html>
