  <!-- Application Section -->
  <main>
    <h1>Driver Application</h1>
    <p><strong>Requirements – must have to be considered:</strong></p>
    <ul>
      <li>Driver’s License</li>
      <li>Car Insurance</li>
      <li>Vehicle Registration</li>
      <li>Social Security Card or ITIN Number</li>
      <li>Contact Number</li>
      <li>Emergency Number</li>
    </ul>

    <form action="apply-success.html" method="POST" class="apply-form">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Driver’s License #</label>
      <input type="text" name="license" required>

      <label>Vehicle Type</label>
      <select name="vehicle">
        <option value="car">Small Car</option>
