<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — ABC Logistic LLC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <img src="logo.png" class="logo" alt="ABC Logistic LLC"/>
    <nav class="nav"><a href="index.html">Home</a></nav>
  </div>
</header>

<section class="container">
  <div class="card form">
    <h1>Approve Applicant & Send Onboarding</h1>
    <label>Applicant Name
      <input type="text" id="admin_name" placeholder="Jane Doe" required>
    </label>
    <label>Applicant Email
      <input type="email" id="admin_email" placeholder="applicant@example.com" required>
    </label>
    <button class="btn btn-primary" id="sendBtn">Send Onboarding Email</button>
    <p class="form-note" id="adminMsg"></p>
  </div>
</section>

<footer class="site-footer">
  <div class="container footer-inner">© <span id="year"></span> ABC Logistic LLC</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){ emailjs.init("vhgTnq8riUK29JBK6"); })();
</script>
<script>
  const sendBtn = document.getElementById('sendBtn');
  const aMsg = document.getElementById('adminMsg');

  sendBtn.addEventListener('click', async () => {
    const name = document.getElementById('admin_name').value.trim();
    const email = document.getElementById('admin_email').value.trim();
    if(!name || !email){ aMsg.textContent = "Enter name and email."; return; }
    aMsg.textContent = "Sending…";
    try {
      // template for welcome/onboarding packet
      await emailjs.send("service_2bhwn1u", "template_3ffr751", {
        name, email
      });
      aMsg.textContent = "Onboarding email sent!";
    } catch (e) {
      console.error(e);
      aMsg.textContent = "Failed to send. Check EmailJS settings and try again.";
    }
  });
</script>
<script src="script.js"></script>
</body>
</html>
